<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>EXERCÍCIO 24</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="page-header">EXERCÍCIO 24</h1>
                <p>Receber 5 valores numéricos inteiros; Ordenar os valores em ordem
                    crescente; Exibir os valores ordenados.</p>                                
                <p>Exemplo:<br>
                    Números recebidos:
                    <span style="color: red;">3, 9, 2, 4, 6</span><br>
                    Ordenados: 2, 3, 4, 6, 9<br></p>
                    
            </div>
        </div>
        <div class="container formulario">
            <form>
                <p>Números recebidos: </p> 
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"></span>
                        <input id="inputValores" class="form-control" aria-describedby="sizing-addon1"> 
                        <span class="input-group-addon"></span> 
                    </div>                  
                </div>
                                                                                                                         
                <button type="button" class="btn btn-info" onclick="ordenar()">Ordenar</button>
            </form>
        </div>
        <br>
        <div class="container formulario" id="form2">
            <form>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Ordenados:</span>                
                        <p class="form-control" id="result"></p>
                        <span class="input-group-addon"></span>                    
                    </div>            
                </div>                                             
            </form>      
        </div>
        <div class="jumbotron">
            <div class="container">
                <p>Espero que  tenha gostado! Feito por Aline Almeida ❤️</p>             
            </div>
        </div>
        <script src="./script.js"></script>     
    </body>
</html>
